<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="containerX">
        <div class="form form-hidden" id="createAccount" >
            <h1 class="form-title text-center mb-3 ">Create account</h1>
            <span class="d-none" id="username"></span>
            <div class="form-input-group mb-3">
              <input type="text" class="form-input form-control  " id="signupName" placeholder="Username " autofocus>
              <div class="form-inpt-error-message" id="signUpnameValid"></div>
            </div>
    
            <div class="form-input-group mb-3">
              <input type="text" class="form-input form-control" id="signupEmail" placeholder="Emai Address " autofocus>
              <div class="form-inpt-error-message" id="signEmailValid"></div>
            </div>
    
            <div class="form-input-group mb-3 ">
              <input type="password" class="form-input form-control" id="signupPassword" placeholder="password" autofocus>
              <div class="form-inpt-error-message" id="signpassValid"></div>
            </div>
    
    
            <p id="message"></p> 
    
            <button onclick=" isEmpty()" class="form-button mb-3" type="submit">Sign Up</button>
    
           
    
            <p class="form-text text-center">
              Already have an account ?<a class="form-link text-decoration-none" href="../index.html" id="linkLogin" > Sign in</a>
            </p>
          </div>
    </section>
    

    <script src="./js/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
